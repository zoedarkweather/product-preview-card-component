<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>   
    <div class="wrapper">
        <main>
            <h1 class="screenreader-only">Product Preview Card</h1>
            <div class="card">
                <div>
                    <picture>
                        <source media="(min-width:650px)" srcset="images/image-product-desktop.jpg">
                        <img class="product-img"  src="images/image-product-mobile.jpg" alt="Square shaped glass perfume bottle with a gold cap, filled with amber-colored liquid and labeled 'Gabrielle Chanel'">
                    </picture>
                </div>
                <div class="product-description">
                    <hgroup>
                        <p class="category">Perfume</p>
                        <h2>Gabrielle Essence Eau De Parfum</h2>
                    </hgroup>
                    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price-container">
                        <p><span class="sale-price">$149.99 </span>
                        <span class="price"><s>$169.99</s></span></p>
                    </div>
                    <button class="btn-add-to-cart">
                        Add to Cart
                    </button>
                </div>
            </div>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/zoedarkweather">Jennifer Souza</a>.
        </footer>
    </div>
</body>
</html>
